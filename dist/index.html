<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film search</title>
  <link rel="icon shortcut" href="https://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/32/Letter-F-icon.png" type="image/x-icon">
<link rel="stylesheet" href="/src.e31bb0bc.css"><link rel="stylesheet" href="/searchApp.2cd034f6.css"></head>

<body>
  <aside class="bar">
  <h2 class="bar__controls-headline bar__headline">Free movie</h2>
  <ul class="controls__list">
    <li class="controls__item" data-action="playingNow">
      <span class="controls__link">
      <i class="material-icons">play_circle_outline</i>
        Playing now</span>
      <span class="controls__counter">20</span>
    </li>
    <li class="controls__item" data-action="upcoming">
      <span class="controls__link">
      <i class="material-icons">date_range</i>
        Coming soon</span>
      <span class="controls__counter">20</span>
    </li>
    <li class="controls__item" data-action="favorite">
      <span class="controls__link">
      <i class="material-icons">favorite_border</i>
        Favorite movies</span>
      <span class="controls__counter controls__counter--favorite">10</span>
    </li>
    <li class="controls__item" data-action="playlist">
      <span class="controls__link">
      <i class="material-icons">watch_later</i>
        Watch later</span>
      <span class="controls__counter controls__counter--watch-later">15</span>
    </li>
  </ul>
  <h2 class="bar__movies-headline bar__headline">Top movies</h2>
  <ul class="best-movies__list">
    
  </ul>
</aside>
  <div class="aside__overlay"></div>

  <main class="main">
    <header id="header" class="header">
  <input tabindex="1" placeholder="Search movie..." class="header__search" type="text">
  <i class="material-icons header__icon">send</i>
  <div class="header__controls-wrapper">
    <span class="material-icons header__settings">settings</span>
    <!-- settings -->
    <button class="header__burger">
      <span class="burger__part burger__part--1"></span>
      <span class="burger__part burger__part--2"></span>
      <span class="burger__part burger__part--3"></span>
    </button>
  </div>
</header>
    <section class="page-result">

    </section>

    <section class="search-result">
      <div class="search-result__card-container"></div>
      <div class="observe observe--hidden" id="observe">
        <img src="/loader.6840e231.gif" alt="loader">
      </div>
    </section>
<a href="#header" class="main__arrow">
  <i class="material-icons">expand_less</i>
</a>
  </main>

  <script src="/src.e31bb0bc.js"></script>
  <script src="/searchApp.2cd034f6.js"></script>
</body>

</html>
